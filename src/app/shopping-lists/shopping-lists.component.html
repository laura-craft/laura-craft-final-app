<div class="container">
    <div>
        <h2> Grocery Shopping List </h2>
        <div class="row">
            <div class="col-xs-6" col-md-4>
                <app-shopping-edit></app-shopping-edit>
                <hr>
                <ul class="list-group">
                    <a class="list-group-item" 
                    style="cursor: pointer"
                    *ngFor = "let item of items"
                    >
                 {{ item.name }} ({{ item.amount }})
                 </a>
                </ul>
                      
                    
                </div>
            </div>
        </div>
    </div>
