         <div class = "container">
         <h1>My To Do List</h1>
         <div class="addItem">
            <input [(ngModel)] = "newItem" type="text" placeholder="Add Item" class="addText">
            <button (click) = "pushItem()" >Add</button>
          </div>
         <ul>
            <li *ngFor = "let i of items; let ind = index">{{i}}
                <span class="cursor" (click) = "removeItem(ind)">[X]</span>    
              </li>
         </ul>
        </div>
